<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebGlProfile</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />

  <link rel="shortcut icon" href="TemplateData/favicon.ico" />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    #unity-loading-bar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 18px;
      background: #555;
      border-radius: 9px;
      overflow: hidden;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #4caf50;
    }

    #unity-warning {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #unity-fullscreen-button {
      position: absolute;
      right: 12px;
      bottom: 12px;
      width: 36px;
      height: 36px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-fullscreen-button">â›¶</div>
  </div>

  <script>
    const container = document.getElementById("unity-container");
    const canvas = document.getElementById("unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.getElementById("unity-warning");
      const div = document.createElement("div");
      div.innerHTML = msg;
      div.style.padding = "10px";
      div.style.marginBottom = "5px";
      div.style.background = type === "error" ? "red" : "yellow";
      warningBanner.appendChild(div);

      if (type !== "error") {
        setTimeout(() => {
          warningBanner.removeChild(div);
        }, 5000);
      }
    }

    function resizeCanvas() {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    resizeCanvas();

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WebGL.loader.js";

    const config = {
      dataUrl: buildUrl + "/WebGL.data.unityweb",
      frameworkUrl: buildUrl + "/WebGL.framework.js.unityweb",
      codeUrl: buildUrl + "/WebGL.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "WebGlProfile",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,

      // IMPORTANT: allow canvas to control resolution via CSS
      matchWebGLToCanvasSize: true,
    };

    document.getElementById("unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.getElementById("unity-progress-bar-full").style.width =
          (progress * 100) + "%";
      }).then((unityInstance) => {
        document.getElementById("unity-loading-bar").style.display = "none";

        document.getElementById("unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
